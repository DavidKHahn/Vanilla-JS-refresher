<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'dhahn';
  // checks if secretCode exists, stores into array, returns unicorns
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    // negative symbowls counts for secretCode backwards
    if(pressed.join('').includes(secretCode)){
      console.log('DING DING!');
      cornify_add(); // adds unicorns randomly onto screen using 'cornify.js'
    }
    console.log(pressed);
  })

</script>
</body>
</html>
